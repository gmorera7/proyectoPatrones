<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      template="/generic/template.xhtml">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet name="style.css" library="css" />
    </h:head>
    <h:body>
        <p:outputPanel styleClass="pnlGrowl">
            <p:growl id="msg"  showDetail="true" life="3000" />
        </p:outputPanel>

        <h:form id="loginForm">   
            <div align="center">
                <p:panel id="pnlGrowl" header="Iniciar Sesión" style="width:550px;height:300px;" styleClass="pnlGrowl">

                    <p:panel>

                        <h:panelGrid columns="3">                           
                            <p:graphicImage name="./imagenes/login.png" width="100" height="120"/>
                            &nbsp;&nbsp;&nbsp;
                            <h:panelGrid id="loginPanel" columns="2">
                                <p:outputLabel value="Usuario:" for="username" />
                                <p:inputText id="username" value="#{loginBean.uname}"/>
                                
                                <p:spacer></p:spacer>
                                <p:message for="username" ></p:message>
                                <p:outputLabel value="Contraseña:" for="password" />
                                <p:password id="password" value="#{loginBean.password}"   requiredMessage="Este campo es obligatorio"></p:password>
                                <p:message for="password"></p:message>                                                          
                            </h:panelGrid> 
                        </h:panelGrid>
                        <br></br>
                        <br></br>
                        <p:commandButton  actionListener="#{loginBean.loginProject}" value="Iniciar Sesión" 
                                          process=":loginForm" update="@(.pnlGrowl)" />

                    </p:panel>
                </p:panel>
            </div>
        </h:form>

    </h:body>
</html>
