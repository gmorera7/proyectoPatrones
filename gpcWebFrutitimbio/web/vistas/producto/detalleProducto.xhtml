<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./pincipalProducto.xhtml">

            <ui:define name="top">
                <h:panelGrid id="cabeceraCate" columns="2" style="alignment-adjust: 10px">                        
                    <p:graphicImage name="./imagenes/logo2.png" width="350" height="100"/>
                    <p:outputLabel value="DETALLE DE CATEGORIA SELECCIONADA"/>
                </h:panelGrid>
            </ui:define>

            <ui:define name="left">
                <p:panel>
                    <h:form>
                        <p:growl id="messages" showDetail="false"/>
                        <p:menu>                                
                            <p:submenu label="Menú">
                                <p:submenu label="Menú">
                                    <p:menuitem value="Lista de Usuarios" outcome="/vistas/usuario/listaUsuario" rendered="#{loginBean.renderBooton}"/>
                                    <p:menuitem value="Lista de Clientes" outcome="/vistas/cliente/listaclientes"/> 
                                    <p:menuitem value="Nueva Compra" outcome="/vistas/detalleCompra/nuevaCompraDetalle"/>
                                    <p:menuitem value="Lista de Productos" outcome="/vistas/producto/listarProductos"/>
                                    <p:menuitem value="Lista de Proveedores" outcome="/vistas/proveedor/listarproveedores"/>
                                    <p:menuitem value="Nueva Venta" outcome="/vistas/detalleVenta/nuevaDetalleVenta"/>
                                </p:submenu>
                        </p:menu>
                    </h:form>
                </p:panel>
            </ui:define>

            <ui:define name="content">
                <h:form>                    
                    <p:panel>
                        <h:panelGrid>
                            <p:outputLabel value="Detalle Producto"/>
                        </h:panelGrid>
                        <p:separator/>
                        <br/>
                        <p:panel>
                            <h:panelGrid columns="8">
                                &nbsp;<p:outputLabel value="#{bundle.ViewProductoLabel_codigo}"/>&nbsp;
                                &nbsp;<p:inputText value="#{productoController.selected.codigo}" disabled="true" title="#{bundle.ViewProductoTitle_codigo}"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                &nbsp;<p:outputLabel value="#{bundle.ViewProductoLabel_nombre}"/>
                                &nbsp;<p:inputText value="#{productoController.selected.nombre}" disabled="true" title="#{bundle.ViewProductoTitle_nombre}"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                &nbsp;<p:outputLabel value="#{bundle.ViewProductoLabel_cantidad}"/>
                                &nbsp;<p:inputText value="#{productoController.selected.cantidad}" disabled="true" title="#{bundle.ViewProductoTitle_cantidad}"/>
                                &nbsp;<p:outputLabel value="#{bundle.ViewProductoLabel_precioCompra}"/>
                                &nbsp;<p:inputText value="#{productoController.selected.precioCompra}" disabled="true" title="#{bundle.ViewProductoTitle_precioCompra}"/>
                                &nbsp;<p:outputLabel value="#{bundle.ViewProductoLabel_precioVenta}"/>
                                &nbsp;<p:inputText value="#{productoController.selected.precioVenta}" disabled="true" title="#{bundle.ViewProductoTitle_precioVenta}"/>
                                &nbsp;<p:outputLabel value="#{bundle.ViewProductoLabel_estado}"/>
                                &nbsp;<p:inputText value="#{productoController.selected.estado}" disabled="true" title="#{bundle.ViewProductoTitle_estado}"/>
                                &nbsp;<p:outputLabel value="#{bundle.ViewProductoLabel_ganancia}"/>
                                &nbsp;<p:inputText value="#{productoController.selected.ganancia}" disabled="true" title="#{bundle.ViewProductoTitle_ganancia}"/>
                                &nbsp;<p:outputLabel value="#{bundle.ViewProductoLabel_categoriaCodigo}"/>
                                &nbsp;<p:inputText value="#{productoController.selected.categoriaCodigo}" disabled="true" title="#{bundle.ViewProductoTitle_categoriaCodigo}"/>
                            </h:panelGrid>
                        </p:panel>
                        <br />
                        <p:separator/> 
                        <br />
                        <p:panel>
                            <!--<p:panel style="background: #459e00">-->                    

                            <h:panelGrid columns="10">
                                <span class="ui-separator">
                                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                                </span>
                                <h:commandLink action="#{productoController.destroyAndView}" title="Eliminar Producto">                        
                                    <p:graphicImage id="imgEliminar2" name="./imagenes/eliminar.png" width="30" height="30"/>                        
                                </h:commandLink >
                                <span class="ui-separator">
                                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                                </span>
                                <h:commandLink action="editarProducto" title="Editar Producto">                        
                                    <p:graphicImage id="imgEdit2" name="./imagenes/editar.png" width="30" height="30"/>                        
                                </h:commandLink >
                                <span class="ui-separator">
                                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                                </span>
                                <h:commandLink action="#{productoController.prepareCreate}" title="Nuevo Producto">                        
                                    <p:graphicImage id="imgNuevo2" name="./imagenes/agregar.png" width="30" height="30"/>                        
                                </h:commandLink >
                                <span class="ui-separator">
                                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                                </span>
                                <h:commandLink action="#{productoController.prepareList}" title="Listar Producto">                        
                                    <p:graphicImage id="imgListar2" name="./imagenes/listar.png" width="30" height="30"/>                        
                                </h:commandLink >
                                <span class="ui-separator">
                                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                                </span>      
                                <h:link outcome="/index">
                                    <img src="../../resources/imagenes/inicio.png" width="30" height="30" alt="inicio" title="Inicio"/>
                                </h:link>
                            </h:panelGrid>

                        </p:panel>

                    </p:panel>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
