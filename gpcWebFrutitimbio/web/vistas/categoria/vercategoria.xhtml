<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./templatePrinCategoria.xhtml">

            <ui:define name="top">
                <h:panelGrid id="cabeceraCate" columns="2" style="alignment-adjust: 10px">                        
                    <p:graphicImage name="./imagenes/logo2.png" width="350" height="100"/>
                    <p:outputLabel value="DETALLE DE CATEGORIA SELECCIONADA"/>
                </h:panelGrid>
            </ui:define>

            <ui:define name="left">              
                <p:panel>
                    <h:form>
                        <p:growl id="messages" showDetail="false"/>
                        <p:menu>                                
                            <p:submenu label="Menú">
                                <p:menuitem value="Lista de Categorias" outcome="/vistas/categoria/listarcategoria"/>
                                <p:menuitem value="Lista de Clientes" outcome="/vistas/cliente/listaclientes"/> 
                                <p:menuitem value="Lista de Compras" outcome="/vistas/detalleCompra/nuevaCompra"/>
                                <p:menuitem value="Lista de Productos" outcome="/vistas/producto/listarProductos"/>
                                <p:menuitem value="Lista de Proveedores" outcome="/vistas/proveedor/listarproveedores"/>
                                <p:menuitem value="Nueva Venta" outcome="/vistas/venta/nuevaVenta"/>
                            </p:submenu>
                        </p:menu>
                    </h:form>
                </p:panel>
            </ui:define>

            <ui:define name="content">
<!--                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>-->
                <h:form>
                    <p:outputLabel value="Categoria" />
                    <p:separator/>  
                    <p:panel>

                        <p:dataTable var="codigo" value="#{bundle.ViewCategoriaLabel_codigo}">
                            <p:column headerText="Código">
                                <p:outputLabel value="#{categoriaController.selected.codigo}" title="#{bundle.ViewCategoriaTitle_codigo}" />
                            </p:column>
                            <p:column headerText="Descripción">
                                <p:outputLabel value="#{categoriaController.selected.descripcion}" title="#{bundle.ViewCategoriaTitle_descripcion}" />
                            </p:column>
                        </p:dataTable>
                        <br />
                        <p:separator/>

                        <p:panel>                          
                            <h:panelGrid columns="12">
                                <h:commandLink action="#{categoriaController.destroyAndView}">                        
                                   <img src="../../resources/imagenes/eliminar.png" width="30" height="30" alt="eliminar"/>                        
                                </h:commandLink >

                                <span class="ui-separator">
                                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                                </span>

                                <h:link outcome="editarcategoria">
                                    <img src="../../resources/imagenes/editar.png" width="30" height="30" alt="inicio"/>
                                </h:link>

                                <span class="ui-separator">
                                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                                </span>

                                <h:commandLink action="#{categoriaController.prepareCreate}">               
                                <img src="../../resources/imagenes/nuevo.png" width="30" height="30" alt="nuevo"/>                        
                                </h:commandLink >

                                <span class="ui-separator">
                                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                                </span>

                                <h:commandLink action="#{categoriaController.prepareList}">
                                    <img src="../../resources/imagenes/listar.png" width="30" height="30" alt="listar"/>                        
                                </h:commandLink >
                                <span class="ui-separator">
                                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                                </span>

                                <h:link outcome="/menu">
                                    <img src="../../resources/imagenes/inicio.png" width="30" height="30" alt="inicio"/>
                                </h:link>
                            </h:panelGrid>
                        </p:panel>     
                    </p:panel>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
